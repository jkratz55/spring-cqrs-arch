plugins {
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.8.2'
    id "com.jfrog.bintray" version "1.8.4"
}


// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'jacoco'
apply plugin: 'maven-publish'

coveralls {
    sourceDirs = files(subprojects.sourceSets.main.allSource.srcDirs).files.absolutePath
}


jacoco {
        toolVersion = '0.7.9'
}

javadoc {
    source = sourceSets.main.allJava
}

jacocoTestReport {
        reports {
            html.enabled = true
            xml.enabled = true
            csv.enabled = false
        }
}


// Create the pom configuration:
def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "sleroy"
            name "Sylvain Leroy"
            email "contact@sylvainleroy.com"
        }
    }
    
    scm {
       url "https://github.com/jkratz55/spring-cqrs-arch"
    }
}

publishing {
    publications {
        BintrayPublication(MavenPublication) {
            from components.java
            artifact sourcesJar {
                classifier "sources"
            }
            artifact javadocJar {
                classifier "javadoc"
            }
            groupId 'io.jkratz.spring.cqrs'
            artifactId 'spring-cqrs-module'
            version project.version
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'CQRS Module for Spring')
                root.appendNode('name', 'spring-cqrs-module')
                root.appendNode('url', 'https://github.com/jkratz55/spring-cqrs-arch')
                root.children().last() + pomConfig
            }
        }
    }
}




bintray {
 	user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
	key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
	publications = ['BintrayPublication']
	pkg {
		repo = 'maven'
		name = 'spring-cqrs-module'
		userOrg = user
		licenses = ['Apache-2.0']
		vcsUrl = 'https://github.com/bintray/gradle-bintray-plugin.git'
		labels = ['gear', 'gore', 'gorilla']
		publicDownloadNumbers = true
		attributes= ['a': ['ay1', 'ay2'], 'b': ['bee'], c: 'cee'] //Optional package-level attributes
		version {
			name = project.version
			desc = 'Module for Spring to program microservices as CQRS Architecture'
			released  = new Date()			
		}
	}
}




// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url "https://dl.bintray.com/tocea/spring-cqrs-arch" } 
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile "org.slf4j:slf4j-api:$SLF4J_VERSION"
    compile group: 'org.apache.commons', name: 'commons-lang3', version: COMMONS_LANG3_VERSION
    compile group: 'com.google.guava', name: 'guava', version: GUAVA_VERSION
    compile group: 'javax.el', name: 'javax.el-api', version: '3.0.0'
	compile group: 'org.glassfish', name: 'javax.el', version: '3.0.1-b08'

	compileOnly group: 'org.springframework', name: 'spring-beans', version: SPRING_VERSION
	compileOnly group: 'org.springframework', name: 'spring-context', version: SPRING_VERSION
	compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: JACKSON_VERSION
	compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: JACKSON_VERSION
	compileOnly group: 'org.hibernate.validator', name: 'hibernate-validator', version: VALIDATOR_VERSION

    testCompile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
	testCompile group: 'org.springframework', name: 'spring-beans', version: SPRING_VERSION
	testCompile group: 'org.springframework', name: 'spring-context', version: SPRING_VERSION
	testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: JACKSON_VERSION
	testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: JACKSON_VERSION
	testCompile group: 'org.hibernate.validator', name: 'hibernate-validator', version: VALIDATOR_VERSION
	testCompile group: 'ch.qos.logback', name: 'logback-classic', version: LOGBACK_VERSION

	// https://mvnrepository.com/artifact/org.springframework/spring-test
    testCompile group: 'org.springframework', name: 'spring-test', version: SPRING_VERSION
	
    testCompile "junit:junit:$JUNIT_VERSION"
}

task jacocoRootReport(type: org.gradle.testing.jacoco.tasks.JacocoReport) {
    dependsOn = subprojects.test
    sourceDirectories = files(subprojects.sourceSets.main.allSource.srcDirs)
    classDirectories =  files(subprojects.sourceSets.main.output)
    executionData = files(subprojects.jacocoTestReport.executionData)
    reports {
        html.enabled = true
        xml.enabled = true
        csv.enabled = false
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

javadoc.failOnError = false
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
